<!DOCTYPE html>
<html ng-app = "LunchApp">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <title>Lunch Count App</title>
  </head>
  <body>
    <h1>Lunch Count App</h1>
    <div ng-controller = 'LunchController'>

      <input type="text"
      ng-model="lunchItems"
      ng-blur ="CalculateLunchItems();"></input>

      {{lunchCountResult}}

    </div>

  </body>
</html>
